<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lowryzn - Official Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0f0f0f;
      color: #f0f0f0;
    }

    header {
      padding: 2rem;
      text-align: center;
      background: #1a1a1a;
      border-bottom: 2px solid #333;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    h2 {
      color: #999;
      margin-top: 0.5rem;
    }

    .section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    .song {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #1a1a1a;
      border-radius: 12px;
      padding: 2rem;
      margin-top: 2rem;
    }

    .song img {
      width: 200px;
      border-radius: 10px;
    }

    .song h3 {
      margin: 1rem 0 0.5rem;
      font-size: 1.8rem;
    }

    .song a {
      color: #1db954;
      text-decoration: none;
      font-weight: bold;
      margin-top: 0.5rem;
    }

    .footer {
      text-align: center;
      padding: 2rem;
      color: #777;
      font-size: 0.9rem;
      position: relative;
    }

    .contact-btn {
      margin-left: 1rem;
      background: none;
      border: none;
      color: #777;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: underline;
    }

    #contactModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      z-index: 1000;
    }

    #contactModal h3 {
      margin-top: 0;
      color: #fff;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 999;
    }

    .close-btn {
      margin-top: 1rem;
      background: #333;
      border: none;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lowryzn</h1>
    <h2>aka Travis Wood</h2>
  </header>

  <div class="section">
    <h2>Latest Release</h2>
    <div class="song">
      <img src="https://s3.eu-central-1.amazonaws.com/fresh2com/FRESH2R/86/73/c0/u_70877/ad32e4.jpg?response-cache-control=private%2C%20max-age%3D5400&X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=AKIAU2HGPI2KJMONVD4K%2F20250520%2Feu-central-1%2Fs3%2Faws4_request&X-Amz-Date=20250520T175656Z&X-Amz-Expires=5400&X-Amz-SignedHeaders=host&X-Amz-Signature=eef8e45d7857eccbd9faba291bbdb859dfd80dec64abdd63f1d1dbfdfe5009d9" alt="Swiss chesse cover">
      <div>
        <h3>Swiss chesse</h3>
        <p>By Lowryzn Â· Composer: Travis Wood</p>
        <a href="https://open.spotify.com/album/1Vy5Ka11wBNoBq9qdiNjM6?si=ScUg3VuuRvO6X6nB-Fa0xw" target="_blank">Listen on Spotify</a>
      </div>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Lowryzn. All rights reserved.
    <button class="contact-btn" onclick="openContact()">Contact</button>
  </div>

  <div id="overlay"></div>

  <div id="contactModal">
    <h3>Contact Email</h3>
    <p>Tw745723@gmail.com</p>
    <button class="close-btn" onclick="closeContact()">Close</button>
  </div>

  <script>
    function openContact() {
      document.getElementById('contactModal').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function closeContact() {
      document.getElementById('contactModal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>
