<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lowryzn | Official Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #121212;
      color: white;
    }

    header {
      padding: 40px 20px 20px;
      text-align: center;
      background: #1db954;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .spotify-embed {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    iframe {
      max-width: 700px;
      width: 90%;
      height: 352px;
      border-radius: 12px;
    }

    .contact {
      text-align: center;
      padding: 20px;
      font-size: 1rem;
      background-color: #181818;
    }

    .proof-section {
      padding: 40px 20px;
      text-align: center;
    }

    .proof-section h2 {
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    .proof-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .proof-box {
      width: 800px;
      height: 500px;
      background: #2a2a2a;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .proof-box img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: auto;
      border-radius: 10px;
      border: 2px solid #1db954;
      background-color: #000;
    }

    .socials {
      padding: 40px 20px;
      text-align: center;
      background-color: #181818;
    }

    .socials h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .socials a {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      background-color: #ff0050;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .socials a:hover {
      background-color: #e60045;
    }

    @media (max-width: 850px) {
      .proof-images {
        flex-direction: column;
        align-items: center;
      }

      .proof-box {
        width: 95%;
        height: auto;
      }

      .proof-box img {
        height: auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Lowryzn AKA Travis Wood</h1>
  </header>

  <section class="spotify-embed">
    <iframe src="https://open.spotify.com/embed/artist/5XbpGJpqbZszLmlf39SalL?utm_source=generator" frameborder="0" allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </section>

  <div class="contact">
    Contact: <a href="mailto:tw745723@gmail.com" style="color: #1db954;">tw745723@gmail.com</a>
  </div>

  <section class="proof-section">
    <h2>Proof of official site</h2>
    <div class="proof-images">
      <div class="proof-box">
        <img src="Image1.png" alt="Proof Image 1">
      </div>
      <div class="proof-box">
        <img src="Image2.png" alt="Proof Image 2">
      </div>
    </div>
  </section>

  <section class="socials">
    <h2>Socials</h2>
    <a href="https://www.tiktok.com/@lowryzn" target="_blank">TikTok</a>
  </section>

</body>
</html>
